<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>
  <div class="container">
    <img src="./bg-pattern-top.svg" alt="" class="top-bubble">
    <img src="./bg-pattern-bottom.svg" alt="" class="bot-bubble">
    <div class="card">
      <header class="top">
        <img src="./bg-pattern-card.svg" alt="" >
      </header>
      <main>
        <img src="./image-victor.jpg" alt="profile-pic">
      </main>
      <section class="info"> Victor Crest
        <p class="age">26</p>
       <p class="place">London</p>
      </section>
      <footer class="activities">
        <!-- <p class="count">80K</p>
        <p class="follow">Followers</p>
  
        <p class="count">803K</p>
        <p class="likes">Likes</p>


        <p class="count">1.4K</p>
        <p class="photos">Photos</p> -->
        <ul class="count">
          <li>80K</li>
          <li>803K</li>
          <li>1.4K</li>
        </ul>
        <ul class="details">
          <li>Followers</li>
          <li>Likes</li>
          <li>Photos</li>
        </ul>
      
      </footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Suraj9505">Suraj Jha</a>.
      </div>
    </div>
  </div>
</body>
</html>
